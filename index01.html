<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Animation</title>
</head>
<body>
  <div id="alphabets">
    <span class="alphabet">A</span>
    <span class="alphabet">B</span>
    <span class="alphabet">C</span>
    <span class="alphabet">D</span>
    <span class="alphabet">E</span>
  </div>
  <style>
    .alphabet {
      position: absolute;
    }
  </style>
  <script>
    const alphabets = document.getElementsByClassName("alphabet");
    let tops = [];
    for (let i = 0; i < alphabets.length; i++) {
      tops.push(Math.floor(Math.random() * window.innerHeight));
    }

    setInterval(function() {
      for (let i = 0; i < alphabets.length; i++) {
        alphabets[i].style.top = tops[i] + "px";
        tops[i]++;
        if (tops[i] > window.innerHeight) {
          tops[i] = 0;
        }
      }
    }, 30);
  </script>
</body>
</html>
