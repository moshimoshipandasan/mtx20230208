<!DOCTYPE html>
<html>
<head>
  <title>Hello World Animation</title>
</head>
<body>
  <h1 id="hello">こんにちは</h1>
  <script>
    const hello = document.getElementById("hello");
    let top = 0;

    setInterval(function() {
      hello.style.top = top + "px";
      top++;
      if (top > window.innerHeight) {
        top = 0;
      }
    }, 30);
  </script>
</body>
</html>
